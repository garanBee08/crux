<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="signup_container">
        <h1 id="signup">Sign up</h1>
        <div id="signup_elements">

            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <input type="text" id="email" placeholder="Email@gmail.com">
                <span id="emailError" class="error">Please enter a valid email address.</span>
            </div>
            
            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" id="username" placeholder="Username">
                <span id="usernameError" class="error">"Username must be at least 3 characters long."</span>
            </div>

            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <input type="text" id="password" placeholder="Password">
                <span id="passwordError" class="error">Password must be at least 6 characters long.</span>
            </div>
            
            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-lock" class="icon"></i>
                </div>
                <input type="text" id="confirm_pass" placeholder="Confirm password">
                <span id="confirmPassError" class="error">Passwords do not match.</span>
            </div>
            
            
            <button id="btn_register" onclick="validateForm()">Register</button>
            <p id="have_account">Already have an account? <a href="index.html" id="login">Login</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
