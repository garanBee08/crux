<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="signup_container">
        <h1 id="signup">Sign up</h1>
        <div id="signup_elements">
            <input type="text" id="email" placeholder="Email@gmail.com">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <input type="text" id="confirm_password" placeholder="Confirm password">
            <button id="btn_login">Login</button>
            <p id="have_account">Already have an account? <a href="register.html" id="register">Login</a></p>
        </div>
    </div>
</body>
</html>
