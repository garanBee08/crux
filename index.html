<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login_container">
        <h1 id="login">Login</h1>
        <div id="login_elements">

            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" id="username" placeholder="Username">
                <span id="emailError" class="error">Username does not exist.</span>
            </div>

            <div class="input_container">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <input type="text" id="password" placeholder="Password">
                <span id="emailError" class="error">Incorrect password.</span>
            </div>
            
            <button id="btn_login">Login</button>
            <p id="no_account">Don't have an account? <a href="register.html" id="register">Register here</a></p>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
